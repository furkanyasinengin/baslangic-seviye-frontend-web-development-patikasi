<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section style="text-align:center;">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google1998Logo">

        <div class="search">
            <p>Search the web using Google!</p>
            <div class="searcBar"><input type="text" name="searchBar"></div>
            <button class="btn">Google Search</button>
            <button class="btn">I'm feeling lucky</button>
        </div>
        <div class="boxes">
            <div class="footerBox1 bg-green">
                <div>
                    <a href="">Special Searches</a>
                    <br>
                    <a href="">Stanford Search</a>
                    <br>
                    <a href="">Linux Search</a>
                </div>
            </div>
            <div class="footerBox2 bg-green">
                <div><a href="">Help!</a>
                    <br>
                    <a href="">About Google!</a>
                    <br>
                    <a href="">Company Info</a>
                    <br>
                    <a href="">Google! Logos</a>
                </div>
            </div>
            <div class="footerBox3 bg-green">
                <div>Get Google! <br> updates monthly: <br>
                    <input type="hidden" name="listname" value="google-friends">
                    <input type="text" name="emailaddr" value="your e-mail"> <br>
                    <input type="submit" name="SubmitAction" value="Subscribe">
                    &nbsp;&nbsp;
                    <a href="">Archive</a>
                </div>

            </div>

        </div>

    </section>
    <footer>
        Copyright Â©1998 Google Inc.
    </footer>
</body>

</html>
