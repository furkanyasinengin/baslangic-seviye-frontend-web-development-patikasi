<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Google</title>
</head>

<body>
  <div class="panel">

    <nav class="navbar">
      <div style="align-items: center; display:flex">
        <a class="m-10" href="">About</a>
        <a class="m-10" href="">Store</a>
      </div>
      <div style="align-items: center; display:flex">
        <a class="m-10" href="">
          Gmail
        </a>
        <a class="m-10" href="">
          Images
        </a>
        <a class="m-10" href=""><img class="profilePicture " src="assets/appsbutton.svg" alt=""></a>
        <a class="m-10" href="https://www.github.com/furkanyasinengin">
          <img class="profilePicture" src="https://avatars.githubusercontent.com/u/50791660?v=4"
            alt="Github Picture"></a>

              </path>
            </svg>
          </span>
        </div>
        <input type="text" class="input" maxlength="2048" autofocus="true" />
        <div>
          <a href=""><img style="width: 25px;" src="assets/voicelogo.png" alt=""></a>
        </div>
      </div>
    </div>

    <div class="buttons">
      <a href=""><button class="googlesearch">Google Search</button></a>
      <a href=""><button class="feelinglucky">I'm Feeling Lucky</button></a>
    </div>
  </div>



  <nav class="footer navbar">
    <div style="align-items: center; display:flex;">
      <a class="m-10" href="">Advertising</a>
      <a class="m-10" href="">Business</a>

    </div>
    <div style="align-items: center; display:flex">
      <a class="m-10" href="">Privacy</a>

    </div>
  </nav>
